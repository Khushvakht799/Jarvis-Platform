<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Jarvis Platform</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; background: #f0f0f0; }
        .container { display: flex; gap: 20px; height: 90vh; }
        .panel { background: white; padding: 20px; border-radius: 10px; flex: 1; }
        textarea { width: 100%; height: 200px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007acc; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .process { background: #e3f2fd; padding: 10px; margin: 5px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>🤖 Jarvis Platform</h1>
    <div class="container">
        <div class="panel">
            <h3>Ввод</h3>
            <textarea id="input" placeholder="Введите ваш запрос...">Создай словарь машинных инструкций</textarea>
            <button onclick="processInput()">Обработать</button>
        </div>
        <div class="panel">
            <h3>MIG Процессы</h3>
            <div id="processes"></div>
        </div>
        <div class="panel">
            <h3>Результат</h3>
            <div id="result"></div>
        </div>
    </div>

    <script>
        async function processInput() {
            const input = document.getElementById('input').value;
            const resultDiv = document.getElementById('result');
            const processesDiv = document.getElementById('processes');
            
            resultDiv.innerHTML = '🔄 Обработка...';
            processesDiv.innerHTML = '<div class="process">Intent Analysis...</div>';
            
            try {
                const response = await window.jarvisAPI.processInput(input);
                if (response.success) {
                    resultDiv.innerHTML = '<strong>✅ Результат:</strong><br>' + response.data.result;
                    
                    // Show MIG processes
                    processesDiv.innerHTML = '';
                    response.data.migProcesses.forEach(proc => {
                        processesDiv.innerHTML += '<div class="process">' + proc.name + ' - ' + proc.status + '</div>';
                    });
                } else {
                    resultDiv.innerHTML = '❌ Ошибка: ' + response.error;
                }
            } catch (error) {
                resultDiv.innerHTML = '❌ Ошибка связи: ' + error.message;
            }
        }
        
        // Auto-test on load
        setTimeout(processInput, 1000);
    </script>
</body>
</html>
